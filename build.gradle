plugins {
    id 'java'
}

group 'com.exemplo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'io.rest-assured:json-schema-validator:3.0.0'
    compile 'com.jayway.restassured:rest-assured:2.9.0'
    compile 'org.json:json:20160810'
}